   <h1>Prueba de conexión a MySQL</h1>
   <button (click)="testConnection()">Probar conexión a MySQL</button>
   <p>{{ connectionStatus }}</p>
   
   <!--*******************************************************************-->
   
   <div class="container">
     <h1>{{title}}</h1>
     <div class="col-sm-7 float-left">
       <table span="0" *ngIf="hayRegistros(); else sinarticulos" class="table table-borderless table-striped table-dark"  style=" border:0px; box-shadow:3px 3px 5px 4px rgba(0,0,0,0.25);">
         <thead class="thead-dark" style="background:black; color:white;">
           <tr>
             <td>IdUsuario</td>
             <td>Nombre</td>
             <td>Correo</td>
             <td>Acciones</td>
           </tr>
         </thead>
         <tbody>
           <tr *ngFor="let user of users">
             <td>{{user.IdUsuario}}</td>
             <td>{{user.Name}}</td>
             <td>{{user.Email}}</td>
             <td>{{user.Password}}</td>
             <td><button class="btn btn-danger text-white" (click)="baja(user.IdUsuario)">Borrar</button>&nbsp;<button class="btn btn-info text-white" (click)="seleccionar(user.IdUsuario)">Seleccionar</button></td>
           </tr>
         </tbody>
       </table>
     </div>
   
     <ng-template #sinarticulos><p>No hay articulos.</p></ng-template>
   
   
   <div class="card col-sm-4 p-2 float-right">
     <p>
       Nombre <input type="text" class="form-control m-1"type="text" [(ngModel)]="user.Name" placeholder="namaewa esponje bobu">
     </p>
     <p>
       Correo <input type="email" class="form-control m-1"type="text" [(ngModel)]="user.Email" placeholder="shikamaru.nara@gmail.com">
     </p>
     <p>
       Clave <input type="password" class="form-control m-1"type="text" [(ngModel)]="user.Password" placeholder="***********">
     </p>
     <div class="row">
       <div class="col-sm-2 "> <p><button class="btn btn-outline-dark float-left" (click)="alta()" >Agregar</button></p>&nbsp;</div>
       <div class="col-sm-2 offset-md-2"> <p><button class="btn btn-outline-dark float-right" (click)="modificacion()" >Modificar</button></p></div>
     </div>
    
   </div>
   
   </div>
